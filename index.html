<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A5-Dev-Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-7xl min-h-screen mx-auto">
    <header>
      <nav
        class="flex justify-between p-5 rounded-3xl items-center bg-gray-100 mt-5 shadow-2xl mb-4"
      >
        <div class="flex justify-center items-end">
          <!-- left side -->
          <img src="assets/logo.png" alt="Logo" />
          <h1 class="text-5xl font-thin">
            Dev<span class="font-bold">Board</span>
          </h1>
        </div>
        <div class="flex gap-5 justify-center items-center">
          <!-- right side -->
          <div
            class="flex justify-center items-center bg-slate-200 p-3 shadow-2xl rounded-2xl gap-5"
          >
            <!--  -->
            <img src="assets/checkbox.png" alt="" />
            <p class="text-3xl font-bold">23</p>
          </div>
          <div>
            <img
              class="bg-slate-200 p-3 rounded-full"
              src="assets/theme-btn.png"
              alt=""
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="grid w-2/3 bg-gray-100 grid-cols-3 p-4 rounded-2xl gap-3 ">
        <!-- 1st box -->
        <div class="flex justify-center items-center bg-slate-200 rounded-2xl shadow-2xl gap-3">
          <img class="bg-white p-2 rounded-full" src="assets/checkbox.png" alt="" />
          <div>
            <h5 class="text-sm font-semibold text-gray-500">Task Assigned</h5>
            <p class="text-2xl font-bold ">05</p>
          </div>
        </div>
        <!-- 2nd box -->
        <div class="flex justify-center items-center bg-gradient-to-r from-indigo-600 to-indigo-400 px-2 gap-4 col-span-1 rounded-2xl shadow-2xl">
          <img src="assets/board.png" alt="" />
          <div>
            <h5 class="text-white ">
              Discover Something <br />
              New Today!
            </h5>
          </div>
        </div>
        <!-- 3rd box -->
        <div class="flex justify-center items-center bg-slate-200 rounded-2xl shadow-2xl gap-3">
          <img class=" bg-white p-2 rounded-full  " src="assets/calender.png" alt="" />
          <div>
            <h5 class="font-semibold">Wed,</h5>
            <time  class="text-xl font-bold" datetime="">Jul 28 2025</time>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
